<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Запись на курсы программирования</h2>
    <hr>
    <form action="#">
        <p>Имя: <br>
            <input type="text" name="username" id="username" placeholder="Андрей">
        </p>
        <p>
            <input type="radio" name="language" id="language"> Java
            <input type="radio" name="language" id="language"> C++
            <input type="radio" name="language" id="language"> Python
            <input type="radio" name="language" id="language" checked> PHP
            <input type="radio" name="language" id="language"> JavaScript
        </p>
        <p>
            Дополнительная информация:  <br>
            <textarea name="about" id="about" cols="23" rows="4" placeholder="Есть опыт программирования на Java"></textarea>
        </p>
        <p>Секретное слово: <br>
            <input type="password" name="secretword" id="secretword" value="12345678">
        </p>
        <p>
            <input type="checkbox" name="understand" id="understand"> С правилами ознакомился и согласен
        </p>
        <p>
            <input type="submit" value="Отправить">
            <input type="reset" value="Очистить">
        </p>
    </form>



    <hr>
    <footer>
        <p>Made by andron13</p>
    </footer>
</body>

</html>

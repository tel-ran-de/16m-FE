<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tel-Ran</title>
</head>

<body>
    <table class="main-table">
        <!-- Top row -->
        <tr class="top-row">
            <td colspan="4"> <img class="tr-logo" src="assets/img/tr_logo.png" alt="logo"></td>
        </tr>
        <!-- Middle row -->
        <tr class="middle-row">
            <td colspan="2">
                <h3 class="about">About</h3>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi rerum aliquid nobis quae quis, ex
                    autem
                    pariatur maxime similique, doloremque cum itaque excepturi tempore voluptatem perferendis soluta
                    repellat corporis nesciunt.
                </p>
            </td>

            <td colspan="2">
                <h3>Subscribe for news!</h3>
                <form action="#" method="post">
                    <label for="useremail">
                        <input type="email" name="useremail" id="useremail" placeholder="Type your email">
                    </label>
                    <br>
                    <button type="submit" class="btn danger">Subscribe</button>
                    <button type="submit" class="btn primary">Subscribe</button>
                    <button type="submit" class="btn info">Subscribe</button>
                    <button type="submit" class="btn secondary">Subscribe</button>
                </form>
            </td>
        </tr>
        <!-- Bottom row -->
        <tr class="bottom-row">
            <td><img src="assets/img/html-logo.png" alt="logo html"></td>
            <td><img src="assets/img/css-logo.png" alt="logo css"></td>
            <td><img src="assets/img/js-logo.png" alt="logo js"></td>
            <td><img src="assets/img/react-logo.png" alt="logo react"></td>
        </tr>

    </table>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цветная таблица</title>

</head>

<body>

    <table border="1" width="1000" height="450">
        <tr>
            <td width="150" rowspan="3" bgcolor="red"></td>
            <td colspan="3" bgcolor="blue"></td>
            <td width="150" rowspan="2" bgcolor="yellow"></td>

        </tr>
        <tr>
            <td width=150px rowspan="2" bgcolor="green"></td>
            <td colspan="2" bgcolor="skyblue"></td>

        </tr>
        <tr>
            <td width=150px colspan="3" bgcolor="curilian"></td>

        </tr>
    </table>
</body>


</html>
